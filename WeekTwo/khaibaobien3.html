<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dung ham prompt </title>
</head>
<body>
	<script>
		var a = parseInt(prompt("nhap bien a"));
		var b = parseInt(prompt("nhap bien b"));

		if (a % b === 0 ) {
			alert(a + " la boi so cua " + b )
		} else {
			alert(a + " khong phai boi so cua " + b )
		}
	</script>
</body>
</html>
