<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chi So Co The</title>
</head>
<body>
	<form action="./chisocothe.html">
		<label>Chieu Cao</label>
		<input type="number" name="inputA" id="idA">
		<br/>
		<br>
		<label>Can Nang</label>
		<input type="number" name="inputB" id="idB">
		<br/>
		<div id = 'resulId'>	
		</div>
		<br/>
		<button type="button" name="button" onclick="myClick()">Submit</button>
		<br>
		<div id = 'resulId'>	
		</div>
	</form>
	<script>
		function myClick() {
			var height = parseInt(document.getElementById('idA').value);
			var weight = parseInt(document.getElementById('idB').value);
			var bmi = weight / height
			if (bmi < 18)
				document.getElementById('resulId').innerHTML = 'Underweight';
			else if (bmi < 25.0)
				document.getElementById('resulId').innerHTML = 'Normal'
			else if (bmi < 30.0)
				document.getElementById('resulId').innerHTML = 'Overweight'
			else
				document.getElementById('resulId').innerHTML = 'Obese'
	</script>
</body>
</html>
